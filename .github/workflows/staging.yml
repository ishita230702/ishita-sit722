name: Staging Deployment

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # ðŸ‘ˆ must match the CI workflow name
    types:
      - completed

jobs:
  deploy-to-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Staging
        run: |
          echo "Deploying Docker images to staging environment..."
          # Create staging RG
          az group create --name sit722-staging-rg --location australiaeast
          
          # Create AKS cluster (no --attach-acr, since we assigned AcrPush role separately)
          az aks create \
            --resource-group sit722-staging-rg \
            --name sit722-staging-cluster \
            --node-count 1 \
            --node-vm-size Standard_B2s \
            --generate-ssh-keys
          
          # Get kubeconfig
          az aks get-credentials --resource-group sit722-staging-rg --name sit722-staging-cluster
          
          # Deploy manifests
          kubectl apply -f k8s/

      - name: Run Acceptance Tests
        run: |
          echo "Running simple smoke tests..."
          kubectl get pods
          kubectl get services

      - name: Destroy Staging Environment
        if: always()
        run: |
          echo "Cleaning up staging environment..."
          az group delete --name sit722-staging-rg --yes --no-wait
